apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
spec:
  selector:
    matchLabels:
      run: backend-user
  replicas: 2
  template:
    metadata:
      labels:
        run: backend-user
    spec:
      containers:
      - name: backend-user
        image: samueladekunle/udagram-api-user:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1000m
            memory: "2092Mi"
          requests:
            cpu: 500m
            memory: "1024Mi"
        envFrom:
        - configMapRef:
            name: env-config
        - secretRef:
            name: env-secret